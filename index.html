<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coffee Run</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <header>
    <h1>CoffeeRun</h1>
  </header>
  <section>
    <div class="card">
      <div class="card-body">
        <form data-coffe-order="form">
          <div class="form-group">
            <label for="coffeeOrder">Coffee Order</label>
            <input type="text" id="coffeeOrder" class="form-control" name="coffee" placeholder="Coffee Order">
          </div>
          <div class="form-group">
            <label for="emailInput">Email</label>
            <input type="email" id="emailInput" class="form-control" name="emailAddress" placeholder="dr@who.com" value="">
          </div>
          <div class="custom-control custom-radio">
            <input class="custom-control-input" type="radio" name="size" id="short" value="short" checked>
            <label class="custom-control-label" for="short">
              Short
            </label>
          </div>
          <div class="custom-control custom-radio">
            <input class="custom-control-input" type="radio" name="size" id="tall" value="tall">
            <label class="custom-control-label" for="tall">
              Tall
            </label>
          </div>
          <div class="custom-control custom-radio">
            <input class="custom-control-input" type="radio" name="size" id="grange" value="grange">
            <label class="custom-control-label" for="grange">
              Grange
            </label>
          </div>
          <div class="form-group">
            <label for="flavorShot">Flavor Shot</label>
            <select class="form-control" id="flavorShot" name="flavors">
              <option value="">None</option>
              <option value="caramel">Caramel</option>
              <option value="almond">Almond</option>
              <option value="mocha">Mocha</option>
            </select>
          </div>
          <div class="form-group">
            <label for="strengthLevel">Caffeine Raiting</label>
            <input type="range" class="form-control" name="strength" id="strengthLevel" value="30">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="reset" class="btn btn-primary">Reset</button>
        </form>
      </div>
    </div>
  </section>
</div>
<script src="scripts/jquery.min.js"></script>
<script src="scripts/bootstrap.min.js"></script>
<script src="scripts/datastore.js"></script>
<script src="scripts/truck.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
